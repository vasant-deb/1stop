<app-header></app-header>
<section class="inner_page_breadcrumb">
    <div class="container">
        <div class="row">
    <div class="col-xl-12">
      <div class="breadcrumb_content">
        <h3>{{this.pagename}}</h3>
      </div>
    </div>
  </div>
</div>
</section>
<div class="container">
<div class="row categorypost" *ngIf="categories">
    <div class="col-sm-6 col-lg-4 col-xl-2 p0 singlecategory" *ngFor="let category of categories">
      <div class="shop_item style6 bdr1 mx--1">
        <a href="category/{{category.slug}}" class="thumb pb30">
            <img [src]="category.image ? 'https://api.yusyah.com/public/uploads/categories/' + category.image : 'https://api.yusyah.com/public/uploads/no-image.jpg'" alt="{{category.name}}">

        </a>
        <div class="details text-center">
          <div class="title"><a href="category/{{category.slug}}">{{category.name}}</a></div>
        </div>
      </div>
    </div>
 
  </div>
  <div class="row" *ngIf="products">
    <div class="col-sm-6  col-lg-4 col-xl-3 p0 card-container" *ngFor="let product of products">
      <div class="card">
        <a href="/product/{{product.slug}}" class="thumb">
            <img [src]="product.image ? 'https://api.yusyah.com/public/uploads/products/' + product.image : 'https://api.yusyah.com/public/uploads/no-image.jpg'" alt="{{product.name}}">
            <div class="tags">
                <span *ngIf="product.newarrival == 1" class="new">New</span>
                <span *ngIf="product.hot_product == 1" class="sale">Sale</span>
            </div>
        </a>
        <div class="details text-center">
          <div class="title"><a href="/product/{{product.slug}}">{{product.name}}</a></div>
          <div class="price" *ngIf="auth">${{product.discounted_price}}</div>
          <div class="cart_btn" *ngIf="auth">
            <div class="quantity-block">
              <button class="quantity-arrow-minus inner_page" (click)="decrement(product.id)"> <span class="fa fa-minus"></span> </button>
              <input class="quantity-num inner_page" #quantityInputs type="number" [value]="product.quantity" (input)="product.quantity = quantityInputs.value">
              <button class="quantity-arrow-plus inner_page" (click)="increment(product.id)"> <span class="fas fa-plus"></span> </button>
            </div>
          </div>
          <span class="price" *ngIf="cartQuantity[product.id] > 0 && auth">{{cartQuantity[product.id]}} in cart</span>
        </div>
       
      </div>
    </div>

 
  </div>
</div>
<div *ngIf="auth" id="addalltocart" (click)="onAddAllToCart()">
    <div id="wrapper">
      <i class="fa fa-shopping-cart"></i>
    </div>
    <div class="textcart">Add To Cart</div>
  </div>
<app-footer></app-footer>
